<div class="flex-row flex-center">
  <button mat-raised-button color="primary" (click)="roll10Dice()">
    d10
  </button>
  <button mat-raised-button color="primary" (click)="roll100Dice()">
    d100
  </button>
</div>

<p id="dice-value">
  {{ getFormatedDiceValue() }}
</p>

<p id="roll-history" class="flex-column flex-center-start">
  <ng-container *ngFor="let roll of rollHistory">
    {{ roll }}
  </ng-container>
</p>
