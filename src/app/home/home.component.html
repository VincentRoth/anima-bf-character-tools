<ng-container *ngFor="let item of items">
  <a routerLink="{{ item.link }}">
    <mat-card class="menu-card" [ngStyle]="getStyle(item)">
      <mat-card-header class="menu-header">
        <mat-card-title class="menu-title">{{ item.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="!item.hasBackground">
        <img [src]="item.imageUrl" />
      </mat-card-content>
    </mat-card>
  </a>
</ng-container>
